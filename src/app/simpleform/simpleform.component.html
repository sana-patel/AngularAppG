<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div ngModelGroup="userDetails">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name"
                        ngModel required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel
                        required>

                </div>
                <small *ngIf="!userDetails.valid && userDetails.touched">Enter Valid Information</small>
            </div>




                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" name="course" id="course" ngModel>
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

<div class="form-group">
    <div *ngFor="let gender of genders" class="custom-control custom-radio">
     <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" [ngModel]="defaultGender" class="custom-control-input">
     <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
    </div>




                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="row justify-content-center mt-2" *ngIf="submitted" ngModel>
                    <div class="col-md-6 rounded shadow py-4">
                        <h2>Form data</h2>
                        <p>Username: <strong>{{employee.username}}</strong></p>
                        <p>Email: <strong>{{employee.email}}</strong></p>
                        <p>Course: <strong>{{employee.Course}}</strong></p>
                    </div>
             </div>

            </form>
  


                </div>
                    
            </div>
        </div>
    </div>
</div>
